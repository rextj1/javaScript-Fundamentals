<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Portal — Part 2</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="top">
    <h1>Student Portal</h1>

    <div class="controls">
      <input id="search" type="search" placeholder="Search by name or course..." />
      <select id="filterCourse">
        <option value="">All courses</option>
      </select>
      <select id="sortBy">
        <option value="added_desc">Newest</option>
        <option value="added_asc">Oldest</option>
        <option value="name_asc">Name A→Z</option>
        <option value="name_desc">Name Z→A</option>
      </select>

      <label class="switch">
        <input id="darkToggle" type="checkbox" />
        <span>Dark</span>
      </label>
    </div>
  </header>

  <main>
    <section class="form-section">
      <form id="studentForm">
        <input id="name" type="text" placeholder="Student Name" required />
        <input id="course" type="text" placeholder="Course" required />
        <button type="submit" id="saveBtn">Add Student</button>
        <button type="button" id="cancelEdit" class="hidden">Cancel Edit</button>
      </form>
      <div id="message" class="message"></div>
    </section>

    <section>
      <h2>Students</h2>
      <div id="students" class="students"></div>
    </section>
  </main>

  <script type="module" src="./js.js"></script>
</body>
</html>
